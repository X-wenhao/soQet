<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
	<div class="login-box">
		<div class="login-header">
			<h2>登录界面</h2>
		</div>
		<div class="login-body">
			<form class="" action="" method="post">
				<div class="login-group">
					<label>用户名:</label>
					<input type="text" name="id" placeholder="请输入用户名">
				</div>
				<div class="login-group">
					<label>密码:</label>
					<input type="password" name="passwd" placeholder="请输入密码">
				</div>
				<div class="login-group">
					<button type="submit" id="submit-button" style="box-shadow:2px 2px 1px #888888">登录</button>
          <button href="#" id="to-signin-button" style="background-color: rgba(66, 102, 102, .6)">注册</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
